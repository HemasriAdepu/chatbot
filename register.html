<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register form</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="box">
            <span class="borderLine"></span>
            <form>
                <h2>Sign up</h2>
                <div class="inputbox">
                    <label style="background-color: aliceblue;">
                    <input type="text" placeholder="Name" required="required">
                    <span></span>
                    </label>
                    <i></i>
                </div>
                <div class="inputbox">
                    <label style="background-color: aliceblue;">
                    <input type="text" placeholder="Mobile" required="required">
                    <span></span>
                    </label>
                    <i></i>
                </div>
                <div class="inputbox">
                    <label style="background-color: aliceblue;">
                    <input type="text" placeholder="Email ID" required="required">
                    <span></span>
                    </label>
                    <i></i>
                </div>
                <div class="inputbox">
                    <label style="background-color: aliceblue;">
                    <input type="password" placeholder="Password" required="required">
                    </label>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign in</a>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
